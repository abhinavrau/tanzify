product-name: harbor-container-registry
product-properties:
  .properties.hostname:
    value: harbor.((environment_name)).((hosted_zone))
  .properties.server_cert_key:
    value:
      cert_pem: |
        ((ssl_certificate))
      private_key_pem: |
        ((ssl_private_key))
  .properties.admin_password:
    value:
      secret: ((harbor_admin_password))
network-properties:
  network:
    name: services
  singleton_availability_zone:
    name: Availability Sets
resource-config:
  harbor-app:
    additional_vm_extensions:
      - harbor-lb-security-groups
    elb_names:
    - ((environment_name))-harbor-web-lb
